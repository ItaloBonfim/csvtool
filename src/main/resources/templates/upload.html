<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container mt-5">

        <h2>CSV import file</h2>
        <div class="flex flex-row m-2 p-2">
            <a href="/" class="btn btn-primary mb-3">Inicio</a>
<!--            <a href="/upload-result" class="btn btn-primary mb-3">Processados</a>-->
        </div>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Chose your CSV file.</label>
                <input class="form-control" type="file" name="file" id="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
